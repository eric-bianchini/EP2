{% extends 'base.html' %}
{% block content %}
<form action="{% url 'posts:delete' post.id %}" method="post">
  {% csrf_token %}
  <p>
    Você tem certeza que deseja apagar o post de título '{{ post.title }}' feito em {{ post.date }}?
  </p>
  <button type="submit">Apagar</button>
</form>
{% endblock content %}
