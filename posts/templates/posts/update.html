{% extends 'base.html' %}
{% block content %}
<h2>Atualizar Dados do Post {{ post.title }} ({{ post.date}})</h2>
<form method="post" action="{% url 'posts:update' post.id%}">
  {% csrf_token %}
  <p>
    <label for="id_title">Título:</label>
    <input type="text" name="title" id="id_title" value="{{ post.title }}" />
  </p>
  <p>
    <label for=" id_text">Conteúdo:</label>
    <input
      type="text"
      name="text"
      id="id_text"
      value="{{ post.text }}"
    />
  </p>

  <button type="submit">Atualizar</button>
</form>
{% endblock content %}
