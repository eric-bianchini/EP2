{% extends 'base.html' %}

{% block content %}
<h2>Escreva seu Post</h2>
<p>Comprou um barco novo? Fez um tempo melhor no ergômetro? Ganhou da medicina? Comente!</p>
<form method="POST" action="{% url 'posts:create' %}">
    {% csrf_token %}
    
    <p>
        <label for="id_author">Insira o seu usuário:</label>
        <input type="text" name="author" id="id_author" />
    </p>

    <p>
        <label for="id_title">Insira o título da sua postagem:</label>
        <input type="text" name="title" id="id_title" />
    </p>
    <p>
        <label for="id_text">Insira o conteúdo da sua postagem:</label>
        <input type="text" name="text" id="id_text" />
    </p>
    <!-- <p>
        <label for="id_release_year">Ano de Lançamento:</label>
        <input type="number" name="release_year" id="id_release_year" />
    </p>
    <p>
        <label for="id_poster_url">URL do Poster:</label>
        <input type="url" name="poster_url" id="id_poster_url" />
    </p> -->
    <button type="submit">Criar</button>
</form>

{% endblock content %}
